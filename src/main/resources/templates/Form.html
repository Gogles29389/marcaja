<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>MARCAJE</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
		<form th:action="@{/guardar}" th:object=${marcajes} method="POST">
			<div class="card">
			<div class="card-header"> </div>
			<h3>Modulo agregar/modificar marcaje</h3>
			<div class="card-body"> </div>
				
				<div class="form-group"> 
					<label>ID</label>
					<input th:field="*{id_marcaje}" type="text" class="form-control" />
				</div>
				
			<div class="form-group"> 
					<label>NOMBRE</label>
					<input th:field="*{Nombre}" type="text" class="form-control" />
				</div>
				<div class="form-group"> 
					<label>DEPARTAMENTO</label>
					<input th:field="*{Departamento}" type="text" class="form-control" />
				</div>
				
			
			<div class="card-footer"> </div>
			<input type="submit" value="Guardar" class="btn btn-success">
			
			<a th:href="@{/listar}" class="btn btn-danger">Regresar</a>
		</div>
		</form>
	</div>
	</div>
</body>
</html>
