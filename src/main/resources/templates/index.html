<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title> MARCAJE </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
	<a th:href="@{/nuevo}" class="btn btn-primary">Nuevo Marcaje</a>
		<table class="table">
			<thead>
			<tr>
			<th>NUMERO</th>
			<th>NOMBRE</th>
			<th>DEPARTAMENTO</th>
			<th>FECHA Y HORA MARCAJE</th>
			<th>ACCIONES</th>
			</tr>
			</thead>
			<tbody>
				<tr th:each="marcaje:${marcajes}">
					<td th:text="${marcaje.id_marcaje}"> </td>
					<td th:text="${marcaje.Nombre}"> </td>
					<td th:text="${marcaje.Departamento}"> </td>
					<td th:text="${marcaje.fecha}"> </td>
					<td>
					<a th:href="@{/editar/}+${marcaje.id_marcaje}" class="btn btn-warning">Editar</a>
					<a th:href="@{/eliminar/}+${marcaje.id_marcaje}" class="btn btn-danger">Eliminar</a>
					
					</td>
				</tr>
			</thead>
		</tbody>
	</table>

</div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="funciones.js"></script>
</body>

</html>
